            <div class="card-header text-light" id="tituloTarjeta">
                &#128013; Contacto &#128013;
            </div>
            <div class="card-body tarjeta2">
              <h5 class="card-title text-light">

              <p class="card-text text-light">
                <form class="card-text text-light">
                    <fieldset> 
                        <label for="nombre">Nombre: </label>
                        <input required type="text" name="nombre"/>

                        <input required type="text" name="asunto"/>

                        <label for="text">Comentarios: </label>
                        <br>
                        <textarea required></textarea>
                        <hr id="lineaBlanca">
                        <label for="text">¿Me contactaste previamente por alguna de estas redes?</label>
                          <p>
                           <input type="checkbox" class="mycheck" id="mycheck" value="1"/> <label for="twitter">Twitter</label></span>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="ig" name="ig" value="1"/> <label for="ig">Instagram</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="none" name="none" value="1"/> <label for="none">No me contacté antes</label>       
                          </p> 
                        <input type="submit" value="Enviar"/> <input type="reset" value="Resetear" />
                    </fieldset>
                </form>
              </p>
            </div>
            <div class="card-footer text-light" id="footerTarjeta">
                &#9829; &#9830; &#9824; &#9827;
